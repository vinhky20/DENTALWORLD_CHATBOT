- save_info_book
- action_submit_form
- action_ask_service
- action_ask_clinic
- action_ask_time
- action_ask_note
- action_service_dential

forms:
  booking_form:
    required_slots:
      service:
      - entity: service
        type: from_entity
      clinic:
      - entity: clinic
        type: from_entity
      customer:
      - entity: customer
        type: from_entity
      phone:
      - entity: phone
        type: from_entity
      email:
      - entity: email
        type: from_entity
      date:
      - entity: date
        type: from_entity
      time:
      - entity: time
        type: from_entity
      note:
      - entity: note
        type: from_entity

e2e_actions: []

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
config:
  store_entities_as_slots: true